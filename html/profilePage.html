<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../CSS/profilePage.css">
</head>
<body>

  <header id="header" class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 border-bottom">
    <div class="col-md-3 mb-2 mb-md-0 logo">
      <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
        <img id="logo-img" src="../img/Logo.webp" alt="logo">
      </a>
      <h3>Tripify</h3>
    </div>
    <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
      <li><a href="./homePage.html" class="nav-link px-2 color-style text-hover text-click">Home</a></li>
      <li><a href="./profilePage.html" class="nav-link px-2 color-style text-hover text-click">Profile</a></li>
      <li><a href="./wishListPage.html" class="nav-link px-2 color-style text-hover text-click">Wish List</a></li>
      <li><a href="./contactUs.html" class="nav-link px-2 color-style text-hover text-click">Contact us</a></li>
    </ul>
    <div class="col-md-3 text-end" style="margin: 0 1rem;">
      <button id="logout-btn" type="button" class="btn btn-outline-primary me-2 btn-outline-style color-style button-hover" onclick="window.location.href = './html/logInPage.html';">Log out</button>
    </div>
  </header>


    <div class="profile-container">
        <h1>Profile</h1>
        <div class="profile-info">
            <!-- Profile Picture -->
            <div class="profile-pic">
                <img id="profilePic" src="../Img/Default-Picture.png" alt="Profile Picture" />
                <input type="file" id="uploadPic" accept="image/*">
            </div>
            <p><strong>Name:</strong> <span id="name"></span></p>
            <p><strong>Email:</strong> <span id="email"></span></p>
            <p><strong>Age:</strong> <span id="age"></span></p>
            <p><strong>Gender:</strong> <span id="gender"></span></p>
            <p><strong>Country:</strong> <span id="country"></span></p>
        </div>

        <button id="editBtn">Edit Profile</button>
        <button id="change-password-btn">Change Password</button>
    </div>

    <div id="editModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Edit Profile</h2>
            <form id="editForm">
                <label for="editName">Name:</label>
                <input type="text" id="editName" name="name" required><br><br>

                <label for="editEmail">Email:</label>
                <input type="email" id="editEmail" name="email" required><br><br>

                <label for="editAge">Age:</label>
                <input type="number" id="editAge" name="age" required><br><br>

                <label for="editGender">Gender:</label>
                <input type="text" id="editGender" name="gender" required><br><br>

                <label for="editCountry">Country:</label>
                <input type="text" id="editCountry" name="country" required><br><br>

                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <div id="passwordModal" class="passwordModal">
      <div class="passwordModalcontent">
          <span class="close">&times;</span>
          <h2>Change Password</h2>
          <label>Current Password:</label>
          <input type="password" id="current-password" placeholder="Enter current password">
          <label>New Password:</label>
          <input type="password" id="new-password" placeholder="Enter new password">
          <button id="save-password-btn">Save Password</button>
      </div>
  </div>

  <footer>
    <div class="footer-content">
      <p>&copy; 2025 Travel Bucket List Planner | All Rights Reserved</p>
      <div class="footer-links">
        <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li><a href="../index.html" class="nav-link px-2 color-style text-hover text-click">Home</a></li>
            <li><a href="./aboutUs.html" class="nav-link px-2 color-style text-hover text-click">About us</a></li>
            <li><a href="../index.html#services" class="nav-link px-2 color-style text-hover text-click">Services</a></li>
            <li><a href="../index.html#new-destinations" class="nav-link px-2 color-style text-hover text-click">Destinations</a></li>
            <li><a href="../index.html#testimonials" class="nav-link px-2 color-style text-hover text-click">Testimonials</a></li>
           
            <li><a href="./contactUs.html" class="nav-link px-2 color-style text-hover text-click">Contact us</a></li>
          </ul>
      </div>
    </div>
   </footer>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="../JS/profilePage.js"></script>
</body>
</html>
